<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg_page">

        <section class="card">
                <div class="card_picture">
                    
                    <div class="img_container">
                        
                        <!--CONTAINER BACKGROUND FOR :HOVER-->
                        <div class="hover_bg_container">  
                        <img src="images/image-equilibrium.jpg" alt="" class="artwork_picture">
                        </div>
                    
                    </div>                 
                        
                    <div class="text_container">

                        <header class="nft_text">
                            <h1 class="white_text artwork_name">Equilibrium #3429</h1>             
                            <p>Our Equilibrium collection promotes balance and calm</p>
                        </header>

                        <section class="price_days_container">
                            <h2 class="eth_price"> <img src="images/icon-ethereum.svg" alt="" class="eth_symbol"> 0.041 ETH</h2>
                            <h3 class="days_left"> <img src="images/icon-clock.svg" alt=""> 3 days left</h3>
                        </section>
                         
                        <hr class="line">
                        
                        <section class="profile_credits_artwork">
                            <img src="images/image-avatar.png" alt="">
                            <h3> Creation of <span class="white_text creator_name"> Jules Wyvern</span></h3>
                        </section>

                    </div>
                    

                </div>
                <footer> 
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://www.linkedin.com/in/federicogiovannidurante/">Federico Durante</a>
                </footer>

               


        </section>
      
    </main>

  
    
    
</body>
</html>
